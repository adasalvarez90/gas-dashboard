<ion-content>
	<ion-grid fixed>
		<ion-row class="ion-justify-content-center">
			<ion-col size="12" size-md="6">
				<ion-card>
					<ion-card-header>
						<ion-card-subtitle class="ion-text-center">EvoChat</ion-card-subtitle>
						<ion-card-title class="ion-text-center">INICIO DE SESIÓN</ion-card-title>
					</ion-card-header>
					@if (form) {
						<ion-card-content>
							<form [formGroup]="form" (keyup.enter)="login()">
								<ion-item>
									<ion-label position="floating">Usuario</ion-label>
									<ion-input type="text" formControlName="email"></ion-input>
								</ion-item>
								<ion-item>
									<ion-label position="floating">Contraseña</ion-label>
									<ion-input type="password" formControlName="password"></ion-input>
								</ion-item>
								<ion-button expand="block" (click)="login()">Iniciar sesión</ion-button>
							</form>
							<ion-toolbar>
								<ion-buttons slot="end">
									<ion-button color="danger" (click)="recovery()">
										Olvidé mi contraseña
										<ion-icon slot="end" name="arrow-forward"></ion-icon>
									</ion-button>
								</ion-buttons>
							</ion-toolbar>
						</ion-card-content>
					}
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
