<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>

		<ion-title>Contratos</ion-title>

		<ion-buttons slot="end">
			<ion-button (click)="addOrEdit()">
				<ion-icon slot="icon-only" name="add"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <div class="contracts-layout">

    <!-- LIST -->
    <app-contracts-list
      class="left-panel"
      [class.hidden]="isMobile && (selectedContract$ | async)"
    ></app-contracts-list>

    <!-- PANEL -->
    <app-contract-panel
      class="right-panel"
      [contract]="selectedContract$ | async"
      (back)="clearSelection()"
    ></app-contract-panel>

  </div>
</ion-content>
